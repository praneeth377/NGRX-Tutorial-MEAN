<mat-card style="min-height: 500px;">
  <mat-card-header>
    <h1>Associate Listing</h1>
    <button mat-raised-button color="primary" style="margin-left: 70%;" (click)="AddFunction()">Add Associate(+)</button>
  </mat-card-header>
  <mat-card-content>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z6">
      <ng-container matColumnDef="_id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Phone No. </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <ng-container matColumnDef="associateGrp">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Associate Group </th>
        <td mat-cell *matCellDef="let element"> {{element.associateGrp}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status ? "Active" : "In Active"}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <!-- <button mat-raised-button color="primary">Edit</button> -->
          <button (click)="OnEdit(element._id)" mat-raised-button style="font-size:15px" class="fa mx-0.5" color="primary">&#xf044;</button>
          <!-- <button mat-raised-button color="accent">Delete</button> -->
          <button (click)="OnDelete(element._id)" mat-raised-button style="font-size:15px" class="fa mx-0.5" color="accent">&#xf014;</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <br />
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
