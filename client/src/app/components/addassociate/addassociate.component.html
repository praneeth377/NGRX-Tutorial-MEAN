<form [formGroup]="associateForm" (ngSubmit)="SaveAssociate()">
  <mat-card>
    <mat-card-header>
      <h1>{{title}}</h1>
    </mat-card-header>
    <mat-card-content>

      <!-- <mat-form-field style="width: 48%; margin: 1%;">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id">
      </mat-form-field> -->

      <mat-form-field style="width: 98%; margin: 1%;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field style="width: 48%; margin: 1%;">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field style="width: 48%; margin: 1%;">
        <mat-label>Phone No.</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

      <mat-form-field style="width: 98%; margin: 1%;">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>

      <mat-form-field style="width: 48%; margin: 1%;">
        <mat-label>Associate Group</mat-label>
        <mat-select formControlName="associateGrp">
          <mat-option value="LVL1">LVL1</mat-option>
          <mat-option value="LVL2">LVL2</mat-option>
          <mat-option value="LVL3">LVL3</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="flex gap-5">
        <div>
          <mat-radio-group formControlName="type">
            <mat-radio-button value="CUSTOMER">CUSTOMER</mat-radio-button>
            <mat-radio-button value="SUPPLIER">SUPPLIER</mat-radio-button>
          </mat-radio-group>
        </div>

        <div>
          <mat-checkbox formControlName="status">Is Active</mat-checkbox>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" class="mx-1">Save</button>
      <button mat-raised-button color="accent" class="mx-1" (click)="closePopup()">Close</button>
    </mat-card-actions>
  </mat-card>
</form>
